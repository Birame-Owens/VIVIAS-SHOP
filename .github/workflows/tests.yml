name: ðŸš€ Build & Verify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # ðŸ“¦ Checkout Code
      # ============================================
      - uses: actions/checkout@v3

      # ============================================
      # ðŸ”§ Setup Node.js
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ============================================
      # ðŸ“¦ Install dependencies
      # ============================================
      - name: Install npm dependencies
        run: npm ci

      # ============================================
      # ðŸ—ï¸ Build Assets
      # ============================================
      - name: Build production assets
        run: npm run build

      # ============================================
      # âœ… Verify build output
      # ============================================
      - name: Verify build output
        run: |
          if [ ! -d "public/build" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… Build successful"
          ls -lh public/build/assets/ | head -15

      # ============================================
      # ðŸ“Š Security check
      # ============================================
      - name: Security audit
        run: npm audit --audit-level=high 2>/dev/null || true

      # ============================================
      # ðŸ“‹ Bundle size info
      # ============================================
      - name: Bundle size
        run: |
          echo "ðŸ“¦ Build size:"
          du -h public/build/assets/app*.js 2>/dev/null || true
          du -sh public/build/ 2>/dev/null || true
